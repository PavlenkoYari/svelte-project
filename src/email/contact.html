<div style="box-sizing: border-box; padding: 0; font-size: 100%; vertical-align: baseline; margin: auto; border: 1px solid #dadada; max-width: 600px; font-family: Verdana;" class="email">
    <div class="header-email" style="box-sizing: border-box; border: 0; font-size: 100%; vertical-align: baseline; margin: 0 25px; padding: 30px 0; border-bottom: 1px solid #EAECF3;">
        <img src="http://coincoupon.io/wp-content/plugins/coin-coupon/image/email/logo.png" alt="logo" style="box-sizing: border-box; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; margin: auto; width: 140px; display: block;">
    </div>
    <div class="content-email" style="box-sizing: border-box; margin: 0; border: 0; font-size: 100%; vertical-align: baseline; padding: 25px;">
        <div class="title1" style="box-sizing:border-box;margin:0;padding:0;border:0;vertical-align:baseline;font-size:16px;color:#54596d;font-weight:600;margin-bottom:10px">
            Hi. My name: <span style="font-size: 22px;color:#23252d;">{{username}}</span>
        </div>
        <div class="title1" style="box-sizing:border-box;margin:0;padding:0;border:0;vertical-align:baseline;font-size:16px;color:#54596d;font-weight:600;margin-bottom:30px">
            And this is my email: <span style="font-size: 22px;color:#23252d;">{{email}}</span>
        </div>
        <div style="box-sizing:border-box;margin:0;padding:0;border:0;vertical-align:baseline;font-size:14px;color:#54596d;">
            {{text}}
        </div>
    </div>
    <div class="footer-email" style="box-sizing: border-box; border: 0; font-size: 100%; vertical-align: baseline; margin: 0 25px; padding: 25px 0; border-top: 1px solid #EAECF3;">
        <div class="title3" style="box-sizing: border-box; margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; font-weight: 600; color: #494C57; margin-bottom: 10px;">Need help?</div>
        <div class="title2" style="box-sizing: border-box; margin: 0; padding: 0; border: 0; vertical-align: baseline; font-size: 14px; color: #54596D; margin-bottom: 60px;">If you have any difficulties, please contact us: <a target="_blank" href="mailto:info@coincoupon.io" style="box-sizing: border-box; margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; text-decoration: none; color: #6FB12F;">info@coincoupon.io</a></div>
        <div class="title5" style="box-sizing: border-box; margin: 0; padding: 0; border: 0; vertical-align: baseline; font-size: 16px; color: #A2A6B0;">&#169; 2020 coincoupon.io</div>
    </div>
</div>
